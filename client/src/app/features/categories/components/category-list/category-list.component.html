<div class="category-list-container">
  <mat-card class="category-card">
    <mat-card-header class="card-header-container">
      <mat-card-title>Categorias</mat-card-title>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Nova Categoria
        </button>
      </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
      <!-- Filtros Desktop -->
      <div class="filters-section filters-desktop">
        <mat-form-field class="search-field filter-field" appearance="outline">
          <mat-label>Filtrar por Nome</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="textFilter" placeholder="Ex. Alimentação" #input>
        </mat-form-field>
      </div>

      <!-- Filtros Mobile -->
      <div class="filters-mobile">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>filter_list</mat-icon>
              Filtros
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="filters-section">
            <mat-form-field class="search-field filter-field" appearance="outline">
              <mat-label>Filtrar por Nome</mat-label>
              <input matInput (keyup)="applyFilter($event)" [(ngModel)]="textFilter" placeholder="Ex. Alimentação">
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      </div>

      <div class="table-container">
        <div class="table-scroll-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef> Cor </th>
              <td mat-cell *matCellDef="let row">
                <div class="color-preview" [style.background-color]="row.color"></div>
              </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let row">
                <a class="table-link" (click)="openEditDialog(row)">{{row.name}}</a>
              </td>
            </ng-container>

            <!-- Created At Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Criado em </th>
              <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="warn" (click)="openDeleteDialog(category)" matTooltip="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                <div class="no-data-message">
                  @if (input.value) {
                    <span>Nenhuma categoria encontrada para o filtro: "{{input.value}}"</span>
                  } @else {
                    <span>Nenhuma categoria encontrada</span>
                  }
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
