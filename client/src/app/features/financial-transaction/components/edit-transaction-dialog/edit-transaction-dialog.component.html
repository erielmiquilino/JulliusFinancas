<div class="edit-transaction-container">
  <h2 mat-dialog-title>Editar Transação</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="amount" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data de Vencimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type" required>
            <mat-option [value]="0">Conta a Pagar</mat-option>
            <mat-option [value]="1">Conta a Receber</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </mat-dialog-actions>
  </form>
</div>
