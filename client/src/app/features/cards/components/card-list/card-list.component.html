<div class="card-list-container">
  <mat-card class="card-card">
    <mat-card-header class="card-header-container">
      <mat-card-title>Lista de Cartões</mat-card-title>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Adicionar Cartão
        </button>
      </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <div class="table-scroll-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Banco Emissor Column -->
            <ng-container matColumnDef="bancoEmissor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Banco Emissor </th>
              <td mat-cell *matCellDef="let row"> {{row.bancoEmissor}} </td>
            </ng-container>

            <!-- Bandeira Column -->
            <ng-container matColumnDef="bandeira">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bandeira </th>
              <td mat-cell *matCellDef="let row"> {{row.bandeira}} </td>
            </ng-container>

            <!-- Final Column -->
            <ng-container matColumnDef="final">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Final </th>
              <td mat-cell *matCellDef="let row"> ****{{row.final}} </td>
            </ng-container>

            <!-- Limite Column -->
            <ng-container matColumnDef="limite">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Limite </th>
              <td mat-cell *matCellDef="let row"> {{row.limite | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let card">
                <button mat-raised-button color="accent" (click)="viewTransactions(card)" matTooltip="Ver Lançamentos">
                  <mat-icon>credit_card</mat-icon>
                  Ver Lançamentos
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">Nenhum cartão encontrado</td>
            </tr>
          </table>
        </div>

        <!-- Paginação -->
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Selecionar página dos cartões">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
