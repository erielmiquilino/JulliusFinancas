<div class="card-list-container">
  <mat-card class="card-card">
    <mat-card-header class="card-header-container">
      <mat-card-title>Lista de Cartões</mat-card-title>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Adicionar Cartão
        </button>
      </mat-card-actions>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <div class="table-scroll-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Nome Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Banco Emissor Column -->
            <ng-container matColumnDef="issuingBank">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Banco Emissor </th>
              <td mat-cell *matCellDef="let row"> {{row.issuingBank}} </td>
            </ng-container>

            <!-- Dia de Fechamento Column -->
            <ng-container matColumnDef="closingDay">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dia de Fechamento </th>
              <td mat-cell *matCellDef="let row"> Dia {{row.closingDay}} </td>
            </ng-container>

            <!-- Dia do Vencimento Column -->
            <ng-container matColumnDef="dueDay">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dia do Vencimento </th>
              <td mat-cell *matCellDef="let row"> Dia {{row.dueDay}} </td>
            </ng-container>

            <!-- Limite Column -->
            <ng-container matColumnDef="limit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Limite </th>
              <td mat-cell *matCellDef="let row"> {{row.limit | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let card">
                <button mat-icon-button color="primary" (click)="viewTransactions(card)" matTooltip="Ver Lançamentos">
                  <mat-icon>credit_card</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="openEditDialog(card)" matTooltip="Editar Cartão">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(card)" matTooltip="Excluir Cartão">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">Nenhum cartão encontrado</td>
            </tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
