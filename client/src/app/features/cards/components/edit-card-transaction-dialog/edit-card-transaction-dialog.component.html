<div class="edit-card-transaction-container">
  <h2 mat-dialog-title>Editar Lançamento</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-container" style="display: flex; flex-direction: column;">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" required placeholder="Ex: Supermercado Extra">
          <mat-error *ngIf="form.get('description')?.hasError('required')">Descrição é obrigatória</mat-error>
          <mat-error *ngIf="form.get('description')?.hasError('maxlength')">Descrição deve ter no máximo 100 caracteres</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type" required>
            <mat-option [value]="CardTransactionType.Expense">Despesa</mat-option>
            <mat-option [value]="CardTransactionType.Income">Receita</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('type')?.hasError('required')">Tipo é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="amount" required step="0.01" min="0.01">
          <mat-error *ngIf="form.get('amount')?.hasError('required')">Valor é obrigatório</mat-error>
          <mat-error *ngIf="form.get('amount')?.hasError('min')">Valor deve ser maior que zero</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('date')?.hasError('required')">Data é obrigatória</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Parcela</mat-label>
          <input matInput formControlName="installment" required readonly>
          <mat-hint>A informação de parcela não pode ser alterada</mat-hint>
        </mat-form-field>

      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </mat-dialog-actions>
  </form>
</div>
