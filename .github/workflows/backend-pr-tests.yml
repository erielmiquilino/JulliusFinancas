name: Backend PR Tests

on:
  pull_request:
    paths:
      - "server/src/**"
      - ".github/workflows/backend-pr-tests.yml"

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build backend solution
        run: dotnet build server/src/JulliusApi.sln --configuration Release

      - name: Run backend unit tests
        run: dotnet test server/src/Jullius.Tests/Jullius.Tests.csproj --configuration Release --no-build
