name: Deploy Monolith to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push (attempt 1)
        id: build_and_push_attempt_1
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/jullius-financas:latest
            ${{ secrets.DOCKER_REGISTRY }}/jullius-financas:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=inline

      - name: Build and Push (attempt 2)
        if: steps.build_and_push_attempt_1.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/jullius-financas:latest
            ${{ secrets.DOCKER_REGISTRY }}/jullius-financas:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=inline

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml via SCP (attempt 1)
        id: scp_attempt_1
        continue-on-error: true
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/eriel/jullius-financas"
      
      - name: Copy docker-compose.prod.yml via SCP (attempt 2)
        if: steps.scp_attempt_1.outcome == 'failure'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/eriel/jullius-financas"

      - name: Execute Remote SSH Commands (attempt 1)
        id: ssh_attempt_1
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/eriel/jullius-financas
            cd /home/eriel/jullius-financas
            
            # Criação do .env para conexão com o PostgreSQL e autenticação JWT
            echo "DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }}" > .env
            echo "DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}" >> .env
            echo "DB_HOST=postgres_shared" >> .env
            echo "DB_NAME=jullius_financas" >> .env
            echo "DB_USER=postgres" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            
            # JWT Configuration
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
            
            # SMTP Configuration
            echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
            echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
            echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> .env
            echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
            echo "SMTP_FROM_EMAIL=${{ secrets.SMTP_FROM_EMAIL }}" >> .env
            
            # Admin Configuration
            echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
            echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
            
            # Login e atualização
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ secrets.DOCKER_REGISTRY }}" -u "${{ secrets.REGISTRY_USER }}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            
            # Limpeza
            docker image prune -f

      - name: Execute Remote SSH Commands (attempt 2)
        if: steps.ssh_attempt_1.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/eriel/jullius-financas
            cd /home/eriel/jullius-financas
            
            # Criação do .env para conexão com o PostgreSQL e autenticação JWT
            echo "DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }}" > .env
            echo "DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}" >> .env
            echo "DB_HOST=postgres_shared" >> .env
            echo "DB_NAME=jullius_financas" >> .env
            echo "DB_USER=postgres" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            
            # JWT Configuration
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
            
            # SMTP Configuration
            echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
            echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
            echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> .env
            echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
            echo "SMTP_FROM_EMAIL=${{ secrets.SMTP_FROM_EMAIL }}" >> .env
            
            # Admin Configuration
            echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
            echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
            
            # Login e atualização
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ secrets.DOCKER_REGISTRY }}" -u "${{ secrets.REGISTRY_USER }}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            
            # Limpeza
            docker image prune -f
